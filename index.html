<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker - Route 27</title>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #bus-info {
            height: 20vh;
            padding: 10px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="bus-info"></div> 
    
    <script>
        var map = L.map('map').setView([43.008837, -81.247693], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15
        }).addTo(map); 
        
        var busMarkers = {};
        
        async function fetchVehicleData() {
            const apiUrl = 'https://api.transittracker.ca/v2/agencies/ltc/vehicles?geojson=';

            const response = await fetch(apiUrl, {
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Accept-Language": "en"
                }
            });
            
            if (!response.ok) {
                console.error('Failed to fetch vehicle data:', response.statusText);
                return;
            }

            const data = await response.json();
            
            // Clear bus-info display
            document.getElementById('bus-info').innerHTML = "";

            // Process each vehicle in the data
            data.data.forEach(vehicle => {
                const { lat, lon } = vehicle.position;
                const busId = vehicle.label;
                const bearing = vehicle.bearing;
                const formattedBusTime = new Date(vehicle.timestamp * 1000).toLocaleTimeString([], {
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });

                // If marker for this bus doesn't exist, create one
                if (!busMarkers[busId]) {
                    var busIcon = L.icon({
                        iconUrl: 'bus-icon.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 16],
                    });

                    const marker = L.marker([lat, lon], {
                        icon: busIcon,
                        rotationAngle: bearing
                    }).addTo(map)
                    .bindPopup(`Bus ID: ${busId} <br> Bearing: ${bearing}° <br> Timestamp: ${formattedBusTime}`);

                    busMarkers[busId] = marker;
                } else {
                    // Update the existing marker
                    const marker = busMarkers[busId];
                    marker.setLatLng([lat, lon]);
                    marker.setRotationAngle(bearing);
                }

                // Update bus info
                document.getElementById('bus-info').innerHTML += `
                    <strong>Bus ID:</strong> ${busId} 
                    | <strong>Latitude:</strong> ${lat} 
                    | <strong>Longitude:</strong> ${lon} 
                    | <strong>Bearing:</strong> ${bearing}° 
                    | <strong>Timestamp:</strong> ${formattedBusTime} <br>
                `;
            });
        }

        // Refresh data every 30 seconds
        setInterval(fetchVehicleData, 30000);
        fetchVehicleData();
    </script>
</body>
</html>

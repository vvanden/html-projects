<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker - Route 27</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <!-- Include Leaflet.js for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map and set the view to a default location
        var map = L.map('map').setView([43.008837, -81.247693], 15);

        // Load map tiles from OpenStreetMap
        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://stamen.com">Stamen</a>',
            maxZoom: 20
        }).addTo(map);
        
        // Function to fetch and filter JSON data for Route 27
        async function fetchBusData() {
            const corsProxy = 'https://corsproxy.io/?';
            const apiUrl = 'http://gtfs.ltconline.ca/Vehicle/VehiclePositions.json';
            const response = await fetch(corsProxy + encodeURIComponent(apiUrl));
            
            // Check if response is OK
            if (!response.ok) {
                console.error('Failed to fetch the data:', response.statusText);
                return;
            }

            const data = await response.json();
            
            // Clear all existing markers
            map.eachLayer(function(layer){
                if(layer instanceof L.Marker){
                    map.removeLayer(layer);
                }
            });

            // Filter the data for Route 27
            data.entity.forEach(bus => {
                if (bus.vehicle.trip.route_id === "27") {
                    const position = bus.vehicle.position;
                    const bearing = position.bearing;
                    
                    // Add a marker with a rotation based on the bearing (bus direction)
                    var busIcon = L.icon({
                        iconUrl: 'bus-icon.png', // Use a custom bus icon
                        iconSize: [32, 32],      // size of the icon
                        iconAnchor: [16, 16],    // point of the icon which will correspond to marker's location
                    });
                    const marker = L.marker([position.latitude, position.longitude], { icon: busIcon })
                        .addTo(map)
                        .bindPopup(`Bus ID: ${bus.vehicle.vehicle.label} <br> Bearing: ${bearing}Â°`);
                    
                    // Apply rotation to the marker
                    marker.getElement().style.transform += ` rotate(${bearing}deg)`;
                }
            });
        }

        // Refresh data every 30 seconds
        setInterval(fetchBusData, 30000);
        fetchBusData();
    </script>
</body>
</html>
